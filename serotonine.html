<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Project: Event invite</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main">
            <article class="main__article">
                <header>
                    <p class="p__you-are-invited">You're invited to</p>
                    <h1>Summer Party</h1>
                </header>
                <section class="main__what-you-expect">
                    <h2>What you can expect</h2>
                    <ul>
                        <li>Wonderful sunset!</li>
                        <li>Lot of fun!</li>
                        <li>Stunning Dj's!</li>
                        <li>Lot of fun!</li>
                        <li>Amazing sunrise!</li>
                    </ul>
                </section>
                <div class="main__grafik flex flex-centered-v flex-centered-h">
                    <div class="shape polygon">
                        <div class="polygon--level-1 level-1">
                            <div class="polygon--level-2">
                            </div>
                        </div>
                    </div>
                    <div class="shape triangle">
                        <div class="triangle--level-1 level-1">
                            <div class="triangle--level-2">
                            </div>
                        </div>
                    </div>
                    <div class="shape polygon">
                        <div class="polygon--level-1 level-1">
                            <div class="polygon--level-2">
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="main__footer">
                    <div class="footer__infos">
                        <h3>Kokjside Beach</h3>
                        <p>15 of august 2025 - from 3 pm</p>
                    </div>
                    <a href="https://www.youtube.com/watch?v=SRwrg0db_zY" aria-label="Twister Sister" target="_blank"
                        class="footer__event flex flex-centered-v flex-end-l-h">
                        <span>A Twister Sister event&ensp;</span>
                        <span class="octopus"></span>
                    </a>
                </footer>
            </article>
        </div>
    </body>
</html>
